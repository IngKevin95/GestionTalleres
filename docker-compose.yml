services:
  db:
    image: postgres:${POSTGRES_VERSION}-alpine
    container_name: ${CONTAINER_NAME_DB}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_EXTERNAL_PORT}:${DB_INTERNAL_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${DB_HEALTHCHECK_INTERVAL}
      timeout: ${DB_HEALTHCHECK_TIMEOUT}
      retries: ${DB_HEALTHCHECK_RETRIES}

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME_API}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:${DB_INTERNAL_PORT}/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: ${DB_HOST}
      DB_INTERNAL_PORT: ${DB_INTERNAL_PORT}
      TIMEZONE: ${TIMEZONE}
      LOG_DIR: /logs
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./init_db.py:/app/init_db.py
      - ./logs:/logs
    command: uvicorn app.drivers.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

 