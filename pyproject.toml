[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=app --cov-report=term-missing --cov-report=html -W ignore::PendingDeprecationWarning -W ignore::DeprecationWarning"
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::DeprecationWarning",
    "ignore::DeprecationWarning:starlette.*:",
    "ignore:Please use `import python_multipart`:PendingDeprecationWarning"
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/init_db.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.pydocstyle]
# No requerir docstrings en tests
ignore = ["D10*", "D40*"]
match = "(?!test_).*\\.py"

